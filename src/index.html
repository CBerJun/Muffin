<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Muffin!</title>
        <link rel="stylesheet" href="muffin.css">
        <script defer src="muffin.bundle.min.js"></script>
    </head>
    <body>
        <div id="body-wrapper">
            <h1 id="title">The Muffin Programming Language</h1>
            <p id="description" class="fine-print">
                A programming language I made that allows you to write programs
                that look like cooking recipes. Check out the
                <a href="https://github.com/CBerJun/Muffin">README file</a>
                for details!
            </p>
            <div id="demo-body">
                <div id="body-left">
                    <div id="code-wrapper">
                        <div id="code"></div>
                    </div>
                    <p id="copyright" class="fine-print">
                        Muffin is completely open-source! Check out the
                        <a href="https://github.com/CBerJun/Muffin">repo</a>!
                        <br>
                        This wonderful editor is powered by
                        <a href="https://codemirror.net/">CodeMirror</a>.
                    </p>
                </div>
                <div id="body-right">
                    <div id="toolbar">
                        <button
                            id="run" type="button" class="can-run"
                            onclick="muffin.runButton()"
                        >
                            Run
                            <svg width="12" height="14" viewBox="8 4 10 16"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M8 5v14l11-7z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
